<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>学生信息</h1>
    <form id="testform" method="get" action="#S">
        <fieldset>
            <legend style="color:red;font-size:20px;">学生档案</legend>
        姓名：<br/><br/>
        <input style="width:500px;" type="text" name="name" placeholder="请输入姓名" required/><span style="color: red;">*</span><br/>
        <br/>学号：<br/><br/>
        <input style="width:500px;" type="text" name="num" placeholder="请输入学号" required/><span style="color: red;">*</span><br/>
        <br/>手机号码：<br/><br/>
        <input style="width:500px;" type="tel" name="telnum" placeholder="请输入姓名" required/><span style="color: red;">*</span><br/>
        <br/>邮箱地址：<br/><br/>
        <input style="width:500px;" type="email" name="email" placeholder="请输入邮箱地址" required/><span style="color: red;">*</span><br/>
        <br/>录取学校：<br/><br/>
        <input style="width:500px;" type="search" name="school" list="sname">
        <datalist id="sname">
            <option>河北师范大学</option>
            <option>北京大学</option>
            <option>清华大学</option>
            <option>浙江大学</option>
        </datalist><br/>
        <br/>入学成绩：<br/><br/>
        <input style="width:500px;" type="number" name="score" min="0" max="750" step="50"><br/>
        <br/>入学时间：<br/><br/>
        <input style="width:500px;" type="date" name="date"><br/>
        </fieldset>
    </form>
    
</body>
</html>
